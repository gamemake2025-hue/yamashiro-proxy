<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的私有遊戲站</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #1e1e1e; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #ff3e3e; }
        .btn-poki { background: #ffde00; color: #000; padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .btn-poki:hover { transform: scale(1.1); background: #f0d100; }
    </style>
</head>
<body>
    <div class="container">
        <h1>遊戲代理服務</h1>
        <p>點擊下方按鈕啟動 Poki</p>
        <button class="btn-poki" onclick="launchPoki()">啟動 Poki 遊戲</button>
    </div>

    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script>
        async function launchPoki() {
            // 註冊 Service Worker
            const connection = await navigator.serviceWorker.register('./sw.js', {
                scope: __uv$config.prefix
            });

            if (connection) {
                const url = "https://poki.com";
                // 使用 UV 編碼網址並跳轉
                location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
            }
        }
    </script>
</body>
</html>
